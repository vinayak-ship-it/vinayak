<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to MP3 Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>PDF to MP3 Converter</h1>
        <p>Upload your PDF file and convert it to an MP3 audio file!</p>
    </header>

    <main>
        <!-- File Upload Section -->
        <section class="upload-section">
            <h2>Upload Your PDF</h2>
            <input type="file" id="pdfUpload" accept=".pdf">
            <button id="convertBtn">Convert to MP3</button>
        </section>

        <!-- Advertisement Section -->
        <section class="ad-section">
            <h2>Advertisement</h2>
            <div id="ad-container">
                <!-- Ad space for Google AdSense or banner ads -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"
                    data-ad-format="auto"
                    data-full-width-responsive="true"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </section>

        <!-- Result Section -->
        <section class="result-section">
            <h2>Your MP3 File</h2>
            <audio id="mp3Player" controls>
                Your browser does not support the audio element.
            </audio>
            <a id="downloadLink" style="display: none;">Download MP3</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 PDF to MP3 Converter. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
